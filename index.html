<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Webpage</title>
</head>
<body>
    <h1>My first JavaScript Webpage</h1>
    <p id="webpagePhrase">My first JavaScript webpage.</p>

    <script>
        // Display a phrase on the web page
        const webpagePhraseElement = document.getElementById("webpagePhrase");
        webpagePhraseElement.textContent = "Welcome to my first JavaScript webpage.";

        // Display a phrase in the browser console
        console.log("Hello World");
    </script>
</body>
</html>
